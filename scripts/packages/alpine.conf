# Alpine Linux system package configuration

# Check if sudo is needed (usually runs as root in Docker containers)
SUDO_CMD=""
if [ "$(id -u)" -ne 0 ]; then
    SUDO_CMD="sudo"
fi

# Package manager configuration
PKG_MANAGER="apk"
PKG_UPDATE_CMD="${SUDO_CMD} apk update"
PKG_INSTALL_CMD="${SUDO_CMD} apk add"

# List of packages to install
PACKAGES=(
    # Build tools
    "automake"
    "bison"
    "bzip2"
    "ca-certificates"
    "cmake"
    "curl"
    "file"
    "flex"
    "g++"
    "gcc"
    "gawk"
    "gdb"
    "git"
    "gperf"
    "help2man"
    "ncurses-dev"
    "openssl-dev"
    "libtool"
    "make"
    "patch"
    "pkgconf"
    "python3"
    "rsync"
    "texinfo"
    "unzip"
    "wget"
    "which"
    "xz"
    # Alpine-specific requirements
    "linux-headers"
    "musl-dev"
)

# System-specific additional configuration commands (optional)
EXTRA_SETUP_COMMANDS=()

