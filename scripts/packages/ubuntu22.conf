# Ubuntu 22.04 LTS (Jammy Jellyfish) system package configuration
# Applicable to: Ubuntu 22.04 LTS

# Check if sudo is needed (usually runs as root in Docker containers)
SUDO_CMD=""
if [ "$(id -u)" -ne 0 ]; then
    SUDO_CMD="sudo"
fi

# Package manager configuration
PKG_MANAGER="apt-get"
PKG_UPDATE_CMD="${SUDO_CMD} apt-get update"
PKG_INSTALL_CMD="${SUDO_CMD} apt-get install -y --no-install-recommends"

# List of packages to install
PACKAGES=(
    # Build tools
    "automake"
    "bison"
    "bzip2"
    "ca-certificates"
    "cmake"
    "curl"
    "file"
    "flex"
    "g++"
    "gawk"
    "gdb"
    "git"
    "gperf"
    "help2man"
    "libncurses-dev"
    "libssl-dev"
    "libtool-bin"
    "make"
    "patch"
    "pkg-config"
    "python3"
    "python3-pip"
    "rsync"
    "texinfo"
    "unzip"
    "wget"
    "xz-utils"
    # Note: 'which' package is deprecated in Ubuntu 22.04, the command is provided by debianutils
)

# System-specific additional configuration commands (optional)
EXTRA_SETUP_COMMANDS=()

